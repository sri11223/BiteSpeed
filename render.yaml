# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bitespeed-identity
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-db
          property: connectionString

databases:
  - name: bitespeed-db
    plan: free
    region: oregon
